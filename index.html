<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/login-styles.css">
    <link rel="stylesheet" href="assets/css/listaQuizz.css">
    <link rel="stylesheet" href="assets/css/criacaoQuizz.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <section class="tela-login esconde-tela">
        <h1> BuzzQuizz </h1>
        <p> O Quiz que você Quizzer</p>

        <div class = "caixa-input-login">
            <input type="email" id="email"placeholder="Email">
            <input type="password"id="senha" placeholder="Senha">

            <button class = "entrar-login" onclick="tentarLogin()">Entrar</button>
        </div>
        
    </section>

    <section class="tela-lista-quizz esconde-tela">
        <header class="topo-buzzquizz">
            BuzzQuizz
        </header>
            <ul class="lista-quizzes">
            </ul>
    </section>

    <section class="tela-criacao-quizz>">
        <header class="topo-buzzquizz">
            BuzzQuizz
        </header>
            
        <div class="conteudo-quizz">
            <div class = "pergunta-quizz">
                <input type="text" class="titulo-quizz" placeholder="Digite o título do seu quizz">
                <div class = "caixa-perguntas">
                    <h3>Pergunta 1</h3>
                    <input type="text" class="pergunta" placeholder="Digite a pergunta">
                    <div class = "caixa-respostas">
                        <ul class = "lista-respostas">
                            <li> <input type="text" class="resposta correta" placeholder="Digite a resposta correta"> </li>
                            <li> <input type="text" class="resposta" placeholder="Digite a resposta errada 1"> </li>
                            <li> <input type="text" class="resposta" placeholder="Digite a resposta errada 2"> </li>
                            <li> <input type="text" class="resposta" placeholder="Digite a resposta errada 3"> </li>
                        </ul>
                        <ul class = "lista-respostas-imagem">
                            <li> <input type="text" class="resposta-imagem correta" placeholder="Link para imagem correta"> </li>
                            <li> <input type="text" class="resposta-imagem" placeholder="Link para imagem errada 1"> </li>
                            <li> <input type="text" class="resposta-imagem" placeholder="Link para imagem errada 2"> </li>
                            <li> <input type="text" class="resposta-imagem" placeholder="Link para imagem errada 3"> </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class = "posiciona-botao">
            <button class="adicionar" onclick="adicionaPergunta()"><ion-icon name='add-circle'></ion-icon></button>
        </div>

        <div class="nivel-quizz">
            <div class = "caixa-nivel">
                <h3>Nível 1</h3>
                <ul class = "acerto-nivel">
                    <li> <input type="text" class="input-nivel acerto-minimo" placeholder="% Mínima de Acerto do nível"> </li>
                    <li> <input type="text" class="input-nivel acerto-maximo" placeholder="% Máxima de Acerto do nível"> </li>
                </ul>
                <ul class = "informacoes-nivel">
                    <li> <input type="text" class="input-nivel titulo-nivel" placeholder="Título do nível"> </li>
                    <li> <input type="text" class="input-nivel imagem-nivel" placeholder="Link da imagem do nível"> </li>
                    <li> <textarea type="text" class="input-nivel descricao-nivel" placeholder="Descrição do Nível"></textarea> </li>
                </ul>
            </div>
            
        </div>
        <div class = "posiciona-botao">
            <button class="adicionar" onclick="adicionaNivel()"><ion-icon name='add-circle'></ion-icon></button>
        </div>
    </section>


    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src = "assets/js/login.js"></script>
    <script src="assets/js/listaQuizz.js"></script>
    <script src="assets/js/criacaoQuizz.js"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>
</html>
